<script>
document.getElementById("uname").innerText = localStorage.getItem("USER_NAME");
document.getElementById("bal").innerText = getBalance();

function openAdmin() {
  const id = prompt("Admin ID");
  const pass = prompt("Password");
  if (id === ADMIN_CONFIG.ADMIN_ID && pass === ADMIN_CONFIG.ADMIN_PASSWORD) {
    localStorage.setItem("IS_ADMIN", "1");
    location.href = "admin.html";
  }
}
</script>
